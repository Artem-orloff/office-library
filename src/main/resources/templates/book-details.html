<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="hf/head.html :: head">
  <title>Информация о книгах</title>
</head>
<body>
<header th:replace="hf/header.html :: header"></header>
<h2 th:text="${result}" class="alert alert-info mt-2"></h2>
<div class="container mt-5">
  <div th:each="el : ${book} "  class="alert alert-info mt-2">
    <p th:text="${el.name}"/>
    <p th:text="${#dates.format(el.publication, 'dd.MM.yyyy')}"/>
    <p th:text="${el.genre}"/><br><br>
    <p>Author: </p>
    <p th:text="${el.author.fullName}"/>
    <a sec:authorize="hasAuthority('EDITOR')" th:href="'/library/book/' + ${el.Id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form sec:authorize="hasAuthority('EDITOR')" th:action="'/library/book/' + ${el.Id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
    <a class="btn btn-warning" href="/library/book">Назад</a>
  </div>
</div>
<footer th:replace="hf/footer.html :: footer"></footer>
</body>
</html>
