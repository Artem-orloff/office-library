<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пользователи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="hf/header.html :: header"></header>

<div class="container mt-5">
  <h1>Пользователи</h1>
  <div th:each="el : ${users}" class="alert alert-info mt-2">
    <p th:text="${el.fullName}"/>
    <p th:text="${el.type}"/>
    <a th:href="'/library/user/' + ${el.usersId}" class="nav-link btn btn-outline-primary">Подробнее</a>
  </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
