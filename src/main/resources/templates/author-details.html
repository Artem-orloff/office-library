<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="hf/header.html :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${author}" class="alert alert-info mt-2">
        <p th:text="${el.fullName}"/>
        <p th:text="${el.birth}"/>
        <p th:text="${el.biography}"/>
        <a th:href="'/library/author/' + ${el.authorId} + '/edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/library/author/' + ${el.authorId} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
        <form th:action="'/library/author/' + ${el.authorId} + '/addbook'" method="post">
            <button class="btn btn-warning" type="submit">Добавить книгу</button>
        </form>
    </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
