<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="hf/header.html :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Редактирование пользователя</h1>
  <input type="text" th:value="${result}">
  <div th:each="el : ${user}">
    <form method="post">
      <input type="text" th:value="${el.fullName}" name="fullName" placeholder="Введите полное имя" class="form-control">
      <input type="text" th:value="${#dates.format(el.birth, 'dd.MM.yyyy')}" name="birth" placeholder="Введите дату рождения" class="form-control">
      <input type="text" th:value="${el.type}" name="type" placeholder="Введите тип пользователя" class="form-control">
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
