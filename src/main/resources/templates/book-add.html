<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="hf/head.html :: head">
    <title>Добавление книги</title>
</head>
<body>
<header th:replace="hf/header.html :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление книги</h1>
</div>
<form action="/library/book/add" method="post">
    <input type="text" name="name" placeholder="Название" class="form-control">
    <div class="input-group date">
        <input type="text" name="publication" placeholder="Введите дату рождения" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
    </div>
    <input type="text" name="genre" placeholder="Жанр" class="form-control">
    <select id="author" name="author">
        <option value="">Выбор автора</option>
        <option th:each="author : ${authors}" th:value="${author.Id}" th:text="${author.fullName}"></option>
    </select>
    <button type="submit" class="btn btn-success">Добавить книгу</button>
</form>
</div>
<footer th:replace="hf/footer.html :: footer"></footer>
</body>
</html>
