<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="hf/head.html :: head">
    <title>Книги</title>
</head>

<body>

<header th:replace="hf/header.html :: header"></header>

<div class="container mt-5">
    <h1>Книги</h1>
    <div sec:authorize="isAuthenticated()">
        Авторизирован как <span sec:authentication="name"></span>
    </div>
    <form th:action="@{/library/book}" method="get">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit">Поиск</button>
    </form>
    <a sec:authorize="hasAuthority('EDITOR')" th:href="'/library/book/add'" class="btn btn-warning">Добавить книгу</a>
    <div th:each="book : ${books}" class="alert alert-info mt-2">
        <p th:text="${book.name}"/>
        <p th:text="${book.genre}"/>
        <a th:href="'/library/book/' + ${book.Id}" class="btn btn-warning">Подробнее</a>
        <p th:each="auth : ${userinfo}" th:text="auth"></p>
        <p th:each="user : ${users}" th:if="NULL != ${book.user}" th:unless="${user} == ${book.user}">Нет в наличии</p>
        <form th:if="NULL == ${book.user}" action="#" th:action="'/library/book/'+${book.Id}+'/add-book'" method="post">
            <button name="action" th:value="userAddBook" type="submit" class="btn btn-success">Взять книгу</button>
        </form>
        <form th:each="user : ${users}" th:if="${user} == ${book.user}" action="#" th:action="'/library/book/'+${book.Id}+'/return-book'" method="post">
            <button name="action" th:value="userAddBook" type="submit" class="btn btn-success">Вернуть книгу</button>
        </form>
        </div>
</div>
<footer th:replace="hf/footer.html :: footer"></footer>
</body>
</html>
