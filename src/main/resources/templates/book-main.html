<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Книги</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="hf/header.html :: header"></header>

<div class="container mt-5">
  <h1>Книги</h1>
  <div th:each="el : ${books}" class="alert alert-info mt-2">
    <p th:text="${el.name}"/>
    <p th:text="${el.genre}"/>
    <a th:href="'/library/book/' + ${el.bookId}" class="btn btn-warning">Подробнее</a>
  </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
