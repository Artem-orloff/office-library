<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="hf/header.html :: header"></header>

<div class="container mt-5">
    <h1>Авторы</h1>
    <a sec:authorize="hasAuthority('EDITOR')" th:href="'/library/author/add'" class="nav-link btn btn-outline-primary">Добавить автора</a>
    <div th:each="el : ${authors}" class="alert alert-info mt-2">
        <p th:text="${el.fullName}"/>
        <a th:href="'/library/author/' + ${el.authorId}" class="nav-link btn btn-outline-primary">Подробнее</a>
    </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
