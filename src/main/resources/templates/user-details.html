<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Информация о пользователе</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="hf/header.html :: header"></header>
<h2 th:text="${result}"></h2>
<div class="container mt-5">
  <div th:each="el : ${user}" class="alert alert-info mt-2">
    <p th:text="${el.fullName}"/>
    <p th:text="${#dates.format(el.birth, 'dd.MM.yyyy')}"/>
    <p th:text="${el.type}"/>
    <a th:href="'/library/user/' + ${el.usersId} + '/edit'" class="nav-link btn btn-outline-primary">Редактировать</a><br><br>
    <form th:action="'/library/user/' + ${el.usersId} + '/remove'" method="post">
      <button type="submit" class="nav-link btn btn-outline-primary">Удалить</button>
    </form>
  </div>
</div>
<footer th:insert="hf/footer.html :: footer"></footer>
</body>
</html>
